{% extends "xforum/base.html" %}


{% block form2 %}
{% endblock form2 %}
{% block content %}
<div class="page_body-container">
    <div class="page-container">
        <div class="content__container">
            <div class="form__container">
                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>{{ form.non_field_errors }}</div>
                    <h2 class="form__title">Delete your comment</h2>
                    <div> Are you sure to delete comment?</div>
                    <br>
                    {% for f in form %}
                    <div class="form__group">
                        <label class="form__label" for="{{ f.id_for_label }}">{{ f.label }} </label>
                        <div class="form__input">{{ f }}</div>
                        <div>{{ f.errors }}</div>
                    </div>
                    {% endfor %}
                    <button class="article__learn-more" type="submit"><span class="article__learn-more-link">Delete</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
