{% extends "xforum/base.html" %}


{% block form2 %}
{% endblock form2 %}
{% block content %}
<div class="page_body-container">
    <div class="page-container">
        <div class="content__container">
            <div class="form__container">
                <form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>{{ form.non_field_errors }}</div>
                    <h2 class="form__title">Make post</h2>
                    {% for f in form %}
                    <div class="form__group">
                        <label class="form__label" for="{{ f.id_for_label }}">{{ f.label }} </label>
                        <div class="form__input">{{ f }}</div>
                        <div>{{ f.errors }}</div>
                    </div>
                    {% endfor %}
                    <button class="article__learn-more" type="submit"><span class="article__learn-more-link">Add post</span></button>
                    <script>
                        var name = "{{ user.id }}";
                        document.getElementById("notshow").value = name;
                    </script>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
